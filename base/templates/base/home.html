{% extends 'main.html' %}


{% block content %}
<h1>This is the home page HTML</h1>

{% for room in rooms %}
 <div>
    <div>
        <hr>
        <div>@{{room.host.username}}</div>
        <h4>{{room.id}} - <a href="{% url 'room' room.id %}">{{room.name}}</a>- {{room.Description}}</h4>
        <small>{{room.topic.name}}</small>
        <hr>
    </div>
 </div>

{% endfor %}

{% endblock %}
